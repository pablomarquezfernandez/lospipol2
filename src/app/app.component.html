<h1>Datos</h1>
<ul>
    <li *ngFor = "let usuario of datos">
        {{ usuario.nombres }} {{ usuario.apellidos }}
    </li>
</ul>


<h1>Modelos</h1>
<ul>
    <li *ngFor = "let pipol of datosModelos">
        {{ pipol.nombres }} {{ pipol.apellidos }}
    </li>
</ul>

<h1>Modelos llamados con servicios</h1>
<ul>
    <li *ngFor = "let pipol of datosModelosService">
        {{ pipol.nombres }} {{ pipol.apellidos }}
    </li>
</ul>
<h1>Modelos llamados con servicios externo</h1>
<ul>
    <li *ngFor = "let pipol of datosModelosServiceExterno">
        {{ pipol.nombres }} {{ pipol.apellidos }}
    </li>
</ul>
