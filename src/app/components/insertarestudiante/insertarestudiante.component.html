<form (ngSubmit)="insertarPipol()">
    Nombres<br/>
    <input type = 'text' name = 'nombres' [(ngModel)] = "pipol.nombres" /><br/>
    Apellidos<br/>
    <input type = 'text' name = 'apellidos'  [(ngModel)] = "pipol.apellidos" /><br/>
    Correo<br/>
    <input type = 'text' name = 'correo'  [(ngModel)] = "pipol.correo" /><br/>

    <input type = 'submit'/><br/>
   
</form>

<button (click)="insertarPipolConError()">Con error</button>
{{ mensaje }}
